<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f7f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .item-info h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .quantity-controls button {
      padding: 5px 10px;
      margin: 0 5px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-controls button:hover {
      background: #1b5e20;
    }

    .remove-btn {
      background: red !important;
    }

    #total {
      font-size: 1.5rem;
      text-align: right;
      margin-top: 20px;
      color: #2e7d32;
    }

    #clear-cart {
      background: red;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1rem;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>

  <div class="cart-container" id="cart-items"></div>

  <div id="total"></div>

  <button id="clear-cart">Clear Cart</button>

  <button id="whatsapp-btn">Send Order to Admin</button>


  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      let container = document.getElementById("cart-items");
      container.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        container.innerHTML += `
          <div class="cart-item">
            <div class="item-info">
              <h3>${item.name}</h3>
              <p>GH₵ ${item.price}</p>
            </div>

            <div class="quantity-controls">
              <button onclick="changeQty(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="changeQty(${index}, 1)">+</button>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
      });

      document.getElementById("total").textContent = "Total: GH₵ " + total.toFixed(2);
    }

    function changeQty(index, amount) {
      cart[index].quantity += amount;

      if (cart[index].quantity < 1) {
        cart[index].quantity = 1;
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    document.getElementById("clear-cart").addEventListener("click", () => {
      if (confirm("Clear entire cart?")) {
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }
    });

    document.getElementById("whatsapp-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }

      let message = "Hello, here is my order:%0A%0A";

      cart.forEach(item => {
        message += `• ${item.name} x${item.quantity} = GH₵ ${item.price * item.quantity}%0A`;
      });

      message += `%0ATotal: GH₵ ${cart.reduce((sum, item) => sum + item.price * item.quantity, 0)}`;

      let adminNumber = "233XXXXXXXXX"; // <-- change to your father's WhatsApp number (Ghana format)
      window.open(`https://wa.me/${adminNumber}?text=${message}`, "_blank");
    });

    displayCart();
  </script>

</body>
</html>

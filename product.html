  <style>
    /* Page base */
body {
  font-family: Arial, sans-serif;
  background: #f3f7f3;
  margin: 0;
  padding: 0;
}

/* Center content */
#product-name,
#main-image,
#gallery,
#description,
#specs,
#price,
#qty,
#add-to-cart {
  display: block;
  margin-left: auto;
  margin-right: auto;
  max-width: 900px;
}

/* Product name */
#product-name {
  font-size: 2.4rem;
  margin-top: 40px;
  margin-bottom: 10px;
  color: #1b5e20;
  text-align: center;
}

/* Main image */
#main-image {
  width: 100%;
  max-width: 500px;
  height: 350px;
  object-fit: cover;
  border-radius: 12px;
  border: 4px solid #d8e6d1;
  background: #fff;
  margin-bottom: 15px;
}

/* Gallery */
#gallery {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 25px;
}

#gallery img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  border: 2px solid #c8ddc0;
  transition: transform 0.3s ease, border 0.3s ease;
}

#gallery img:hover {
  transform: scale(1.08);
  border-color: #2e7d32;
}

/* Description */
#description {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #444;
  padding: 0 20px;
  margin-bottom: 25px;
  text-align: center;
}

/* Specs */
#specs {
  list-style: none;
  padding: 0;
  margin-bottom: 30px;
}

#specs li {
  padding: 10px 0;
  border-bottom: 1px solid #e0e0e0;
  font-size: 1rem;
  text-align: center;
}

/* Price */
#price {
  font-size: 2rem;
  color: #2e7d32;
  margin-bottom: 20px;
  text-align: center;
}

/* Quantity input */
#qty {
  width: 100px;
  padding: 8px;
  font-size: 1rem;
  border-radius: 6px;
  border: 2px solid #c8ddc0;
  text-align: center;
  margin-bottom: 20px;
}

/* Add to cart button */
#add-to-cart {
  width: 300px;
  padding: 14px;
  font-size: 1.2rem;
  background: #2e7d32;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 50px;
  transition: background 0.3s ease, transform 0.2s ease;
}

#add-to-cart:hover {
  background: #1b5e20;
  transform: translateY(-2px);
}

/* Mobile responsiveness */
@media (max-width: 600px) {
  #main-image {
    height: 260px;
  }

  #product-name {
    font-size: 1.9rem;
  }

  #price {
    font-size: 1.6rem;
  }
}

.cart-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #2e7d32;
  color: #fff;
  padding: 10px 14px;
  border-radius: 50px;
  text-decoration: none;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  gap: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 1000;
}

.cart-icon:hover {
  background: #1b5e20;
}

#cart-count {
  background: #fff;
  color: #2e7d32;
  padding: 2px 6px;
  border-radius: 50%;
  font-size: 0.9rem;
  font-weight: bold;
}

</style>
